<div>

			<td colspan="2" width="450px" style="background-color: #3f3e50; color: #eb8602;"><strong>Hus</strong></td>

			<th width="70">KjøreID</th>
			<th width="190">Simuleringsnavn</th>

{foreach from=$simTaskArr item=i}

			<td>{$i.id}</td>

		</tr>
{/foreach}
	</table>
