<div>
	<img class="logo" src="gfx/logo.png" />
	

	<h3>Henting av Bygg</h3>
		
	<form method="post" action="{$scriptURL}">
		<select name="simValgt">
{foreach from=$storedBuilding item=i}

{/foreach}

	</form>
	
		

</div>
