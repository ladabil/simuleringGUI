<div>
	<img class="logo" src="gfx/logo.png" />
	

	<h3>Henting av Beboere</h3>
		
	<form method="post" action="{$scriptURL}">
		<select name="beboereValgt">
{foreach from=$storedBeboere item=i}
			<option value="{$i.StoredName}">{$i.StoredName}</option>
{/foreach}
		</select>
		<input type="hidden" name="function" value="{$function}" />
		{Base::getTokenforFORM("setupSimulator")}
		
		<br />
		<input type="submit" class="button" value='Hent beboere' />
	</form>
	

</div>
